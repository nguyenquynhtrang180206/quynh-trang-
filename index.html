<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web đơn giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            width: 400px;
            margin: auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
        }
        li:hover {
            color: blue;
        }
        .completed {
            text-decoration: line-through;
        }
        #rectangle {
            width: 100px;
            height: 50px;
            background: gray;
            margin: 20px auto;
        }
        #circle {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Nhập tên của bạn:</h2>
        <input type="text" id="name-input">
        <button onclick="greetUser()">Gửi</button>
        <p id="greeting"></p>

        <h2>Danh sách</h2>
        <input type="text" id="item-input" placeholder="Nhập nội dung">
        <button onclick="addItem()">Thêm vào danh sách</button>
        <ul id="item-list"></ul>

        <h2>Đổi màu chữ nhật</h2>
        <div id="rectangle"></div>
        <button onclick="changeColor()">Đổi màu</button>

        <h2>Di chuyển hình tròn</h2>
        <div id="circle"></div>
        <button onclick="moveCircle()">Di chuyển</button>
    </div>
    <script src="script.js" defer></script>

    
</body>
</html>
